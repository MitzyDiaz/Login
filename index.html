<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="main-container">
    <div class="container ">
      <div class="row cont-login">
        <div class="col-12 col-md-6 side-design text-center">
          <img class="logo-sen" src="img/logo-sen.png"/>
          <h1 class="sen-title">Senado de la República</h1>
          <h2 class="system-title">Acceso al Sistema de Gestión de Proyectos</h2>
          <div class="container">
            <hr>
          </div>
        </div>
        <div class="col-12 col-md-6 side-login">
          <form>
            <h3 class="text-center login-title">Inicia Sesión</h3>
            <div class="mb-3">
              <label for="input-user" class="form-label">Usuario</label>
              <input type="email" id="input-user" class="form-control" placeholder="Ingresa usuario"  aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="input-pwd" class="form-label">Contraseña</label>
              <input type="password" id="input-pwd" class="form-control" placeholder="Ingresa contraseña">
            </div>
            <p><a href="#" class="link-opacity-50-hover cstm-link">¿Olvidaste Contraseña?</a></p>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary cstm-btn">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
